version: '3.8'

services:
  text-to-sql:
    build: .
    container_name: text2sql-app
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - text2sql-network

networks:
  text2sql-network:
    driver: bridge
